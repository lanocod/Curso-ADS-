<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>E-Tech</title>
</head>
<body class="body-inscreva">
    <header>
        <div class="cabeçalho">
          <img src="/Logo/logo-sem-fundo.png" alt="logo E-Tech" class="logo">
          <p class="listas">
            <a href="index.html">Cursos</a>
            <a href="index.html">Descontos</a>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Depoimentos</a>
            <a href="index.html">Contato</a>
            <a href="index.html">Empresas parceiras</a>
            <a href="index.html">Galeria</a>
          </p>
        </div>
    </header>
    <section>
      <body>
        <img class="image" src="/Logo/logo-sem-fundo.png" alt="logo etech">
        <div class="box">
          <form action="">
            <fieldset>
              <legend><b>Inscreva-se</b></legend>
              <br>
              <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
              </div>
              <br><br>
              <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
              </div>
              <br><br>
              <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
              </div>
              <br><br>
              <p>Modalodade:</p>
              <input type="radio" id="feminino" name="genero" value="feminino">
              <label for="feminino">On-line</label>
              <input type="radio" id="masculino" name="genero" value="masculino">
              <label for="masculino">Híbrido</label>
              <input type="radio" id="outro" name="genero" value="outro">
              <label for="outro">Presencial</label>
              <br><br>
              <div class="InputBox">
                <label for="data de nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
              </div>
              <br><br>
              <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Cidade</label>
              </div>
              <br><br>
              <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelInput">Estado</label>
              </div>
              <br><br>
              <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço</label>
              </div>
              <br><br>
              <input class="submit" type="submit" name="submit" id="submit">
            </fieldset>
          </form>
        </div>
      </body>
      </html>
